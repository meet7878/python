<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>

<p id="demo"></p>

<script>
const car = ["Saab", "Volvo", "BMW"];
car[0] = "meet";
document.getElementById("demo").innerHTML = car;
</script>

</body>
</html>
